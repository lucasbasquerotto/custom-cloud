root: "s3_lifecycle"
schemas:
  s3_lifecycle:
    type: "dict"
    description: "schema for the pod cron data"
    props:
      params:
        schema: "params"
        non_empty: true
        description: "s3 lifecycle parameters"
      input:
        type: "dict"
  params:
    type: "dict"
    description: "schema for the s3 lifecycle params"
    props:
      rules:
        type: "list"
        required: true
        elem_schema: "rule"
        elem_required: true
        description: "s3 lifecycle rules"
  rule:
    type: "dict"
    description: "schema for a s3 lifecycle rule"
    props:
      name:
        type: "str"
        non_empty: true
        description: "rule name (id)"
      when:
        type: "bool"
        description: "when false, the rule is not included; defaults to true"
      enabled:
        type: "bool"
        description: "when false, disables the rule; defaults to true"
      remove_delete_markers:
        type: "bool"
        description: "when true, remove 'delete' markers with no other versions; defaults to false"
      expiration_days:
        type: "int"
        description: "days after which the objects will be expired"
      older_versions_expiration_days:
        type: "int"
        description: "days after which the objects from older versions (non-current objects) will be expired"
      filter_prefix:
        type: "str"
        description: "the bucket prefix over which the rule will be applied; defaults to '/'"