root: "docker_schema"
schemas:
  docker_schema:
    type: "dict"
    props:
      params:
        schema: "docker_params"
        non_empty: true
  docker_params:
    type: "dict"
    props:
      start_service:
        type: "bool"
      compose:
        schema: "compose"
  compose:
    type: "dict"
    props:
      src:
        type: "str"
      version:
        type: "str"
      dest:
        type: "str"
      mode:
        type: "int"
