### Ensure docker is running and update the docker-compose executable ###

- name: "{{ params.title }} - params"
  set_fact:
    task_params: "{{ tmp_params }}"
  vars:
    tmp_params: "{{ params.task.params }}"
  tags: ["no_print"]

- name: "{{ params.title }} - ensure docker is running"
  become: "{{ params.task.root | default(false) }}"
  service:
    name: docker
    state: started
  when: params.task.params.start_service | default(false) | bool
  tags: ["no_print_skipped"]

- name: "{{ params.title }} - copy the docker compose executable file"
  become: "{{ params.task.root | default(false) }}"
  template:
    src: "{{ params.task.params.compose.src | default('roles/cloud_prepare/files/docker-compose.sh') }}"
    dest: "{{ params.task.params.compose.dest | default('/usr/local/bin/docker-compose') }}"
    mode: "{{ params.task.params.compose.mode | default(0755) }}"
  vars:
    params:
      docker_compose_version: "{{ params.task.compose.version | default('') }}"
  when: >-
    ((params.task.compose.version | default('')) != '')
    and
    (params.task.compose.container | default(false) | bool)
  tags: ["no_print_skipped"]

- name: "{{ params.title }} - copy the docker compose executable file"
  become: "{{ params.task.root | default(false) }}"
  get_url:
    url: "{{ params.task.params.src | default(default_url) }}"
    dest: "{{ params.task.params.dest | default('/usr/local/bin/docker-compose') }}"
    mode: "{{ params.task.params.mode | default(0755) }}"
  vars:
    default_url: >-
      https://github.com/docker/compose/releases/download/{{
        params.task.compose.version | default('')
      }}/docker-compose-Linux-x86_64
  when: >-
    (
      ((params.task.compose.src | default('')) != '')
      or
      ((params.task.compose.version | default('')) != '')
    )
    and
    (params.task.compose.remote | default(false) | bool)
  tags: ["no_print_skipped"]
