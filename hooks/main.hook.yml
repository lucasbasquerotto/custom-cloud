- name: "{{ hook_name }}"
  debug:
    var: env.ctxs

- name: "{{ hook_name }} - host included"
  debug:
    msg: "host {{ hostname }} in the custom params"
  when: >-
    (((env_node | default('')) == '') or (env_node == instance_type))
    and 
    (instance_type in (env.custom_cloud_params[{{ hook_name }}] | default([])))