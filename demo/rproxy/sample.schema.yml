root: "sample_schema"
schemas:
  sample_schema:
    type: "dict"
    props:
      input:
        schema: "input"
        non_empty: true
  input:
    type: "dict"
    lax: true
    props:
      instance_type:
        type: "str"
        non_empty: true
      instance_index:
        type: "int"
        non_empty: true
      pod_name:
        type: "str"
        non_empty: true
