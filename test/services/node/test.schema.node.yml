root: "node_schema"
schemas:
  node_schema:
    type: "dict"
    props:
      params:
        schema: "params"
        non_empty: true
      credentials:
        schema: "credentials"
        non_empty: true
      contents:
        schema: "contents"
        non_empty: true
  params:
    type: "dict"
    props:
      replicas:
        type: "list"
        elem_schema: "replica"
        required: true
      prop1:
        type: "str"
        non_empty: true
      prop2:
        type: "str"
      user_datas:
        type: "list"
        elem_schema: "content"
  replica:
    type: "dict"
    props:
      name:
        type: "str"
        non_empty: true
      absent:
        type: "bool"
  content:
    type: "simple_dict"
    alternative_type: "str"
    props:
      type:
        type: "str"
        choices: ["env", "str", "file", "template"]
      name:
        type: "str"
      key:
        type: "str"
      origin:
        type: "str"
      file:
        type: "str"
      schema:
        type: "str"
      credentials:
        type: "map"
        elem_type: "str"
      params:
        type: "dict"
      group_params:
        type: "map"
        elem_type: "str"
      shared_params:
        type: "list"
        elem_type: "str"
      shared_group_params:
        type: "str"
  credentials:
    type: "dict"
    props:
      node:
        schema: "test_credentials"
        non_empty: true
  test_credentials:
    type: "dict"
    props:
      test_token:
        type: "str"
        non_empty: true
  contents:
    type: "dict"
    props:
      user_data:
        type: "str"
